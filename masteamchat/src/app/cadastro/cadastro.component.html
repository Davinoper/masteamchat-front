<div class="container">
    <form [formGroup]="formulario">
        <div class="col-mb-3">
            <label>Nome</label> 
            <input class="form-control" type="text" formControlName="name">
        </div>

        <div class="col-mb-3">
            <label>Email</label>
            <input class="form-control" type="text" formControlName="email">
        </div>

        <div class="col-mb-3">
            <label>Senha</label>
            <input class="form-control" type="text" formControlName="password">
        </div>

        <button class="btn btn-primary" type="submit" (click)="cadastrar()">Cadastrar</button>
    </form>
</div>
